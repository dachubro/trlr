<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polihudgaa Video Gallery</title>
  <style>
     :root {
      --primary-color: #4f46e5;
      --secondary-color: #f1f5f9;
      --background-color: #f9fafb;
      --card-background: #ffffff;
      --text-color: #333;
      --link-hover-color: #1e40af;
      --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 40px;
      color: var(--primary-color);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 80%;
      max-width: 400px;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .search-bar input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
      padding: 20px;
    }

    .video-card {
      background: var(--card-background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .video-thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-card .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 0.3s;
    }

    .video-card:hover .play-overlay {
      opacity: 1;
    }

    .video-title {
      padding: 15px;
      background: var(--secondary-color);
      font-size: 1.1rem;
      text-align: center;
      color: var(--text-color);
      font-weight: 600;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .pagination button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pagination button:hover {
      background: #3730a3;
    }

    .page-info {
      font-weight: 500;
      font-size: 1rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    .membership-link {
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    .membership-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .membership-link a:hover {
      color: var(--link-hover-color);
      text-decoration: underline;
    }

    /* Loading Spinner */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  .latest-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ef4444;
      color: white;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 8px;
      z-index: 2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .video-thumb {
        height: 180px;
      }
    }
    /* Add the following styles for the footer */
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer .footer-text {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer .footer-text a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer .footer-text a:hover {
      color: #fbbf24;
    }

.pagination {
  margin-bottom: 100px; /* pushes it up above the footer */
}

  </style>
</head>
<body>

<h1>Polihudgaa Trailers</h1>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search videos...">
</div>

<div id="videos" class="video-grid"></div>

<div class="pagination">
  <button onclick="prevPage()">Previous</button>
  <span class="page-info" id="pageInfo"></span>
  <button onclick="nextPage()">Next</button>
</div>

<!-- Modal for Video Playback -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <iframe id="videoIframe" src="" allow="accelerometer; gyroscope; encrypted-media; picture-in-picture;" allowfullscreen></iframe>
    <div class="membership-link">
      For full video, get membership: <a href="https://packs.polihudgaa.uk" target="_blank">Click here</a>
    </div>
  </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>

<!-- Footer -->
<footer>
  <div class="footer-text">
    <span>Polihudgaa 2022-2025 All rights reserved</span>
  </div>
</footer>

<script>
// JavaScript to manage video fetching, search, pagination, and modal functionality.
const API_KEY = 'aa361e3c-a121-40e5-88b990a31e29-4941-497a';
const LIBRARY_ID = '372500';
const VIDEOS_PER_PAGE = 10;

let allVideos = [];
let filteredVideos = [];
let currentPage = 1;

async function fetchVideos() {
  try {
    document.getElementById('loadingSpinner').style.display = 'block';
    const response = await fetch(`https://video.bunnycdn.com/library/${LIBRARY_ID}/videos`, {
      headers: { 'AccessKey': API_KEY }
    });
    const data = await response.json();
    allVideos = data.items.sort((a, b) => {
      const aNum = parseInt((a.title || '').match(/\d+/)?.[0]) || 0;
      const bNum = parseInt((b.title || '').match(/\d+/)?.[0]) || 0;
      return bNum - aNum;
    });
    filteredVideos = allVideos;
    currentPage = 1;
    renderVideos();
    document.getElementById('loadingSpinner').style.display = 'none';
  } catch (error) {
    console.error('Error fetching videos:', error);
    document.getElementById('loadingSpinner').style.display = 'none';
  }
}

function renderVideos() {
  const videosContainer = document.getElementById('videos');
  videosContainer.innerHTML = '';

  const start = (currentPage - 1) * VIDEOS_PER_PAGE;
  const end = start + VIDEOS_PER_PAGE;
  const videosToShow = filteredVideos.slice(start, end);

  videosToShow.forEach((video, index) => {
    const previewURL = `https://vz-f39d17aa-ae0.b-cdn.net/${video.guid}/preview.webp`;
    const isFirstVideo = currentPage === 1 && index === 0;
    const viewCount = video.viewCount || 0; // Get view count

    const videoCard = document.createElement('div');
    videoCard.className = 'video-card';

    videoCard.innerHTML = `
      ${isFirstVideo ? '<div class="latest-badge">Latest</div>' : ''}
      <img class="video-thumb" src="${previewURL}" alt="${video.title || 'Video'}">
      <div class="play-overlay">‚ñ∂Ô∏è</div>
      <div class="video-title">${video.title || 'Untitled'}</div>
      <div class="view-count">üëÄ: ${viewCount}</div> <!-- View Count Display -->
    `;

    videoCard.addEventListener('click', () => openModal(video));
    videosContainer.appendChild(videoCard);
  });

  document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE)}`;
}

function nextPage() {
  if (currentPage * VIDEOS_PER_PAGE < filteredVideos.length) {
    currentPage++;
    renderVideos();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderVideos();
  }
}

document.getElementById('searchInput').addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  filteredVideos = allVideos.filter(video => (video.title || '').toLowerCase().includes(searchTerm));
  currentPage = 1;
  renderVideos();
});

function openModal(video) {
  const iframe = document.getElementById('videoIframe');
  iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${video.guid}?autoplay=true&controls=1`;
  document.getElementById('videoModal').style.display = 'flex';
}

document.getElementById('closeModal').addEventListener('click', () => {
  const iframe = document.getElementById('videoIframe');
  iframe.src = '';
  document.getElementById('videoModal').style.display = 'none';
});

fetchVideos();
</script>

</body>
</html>
